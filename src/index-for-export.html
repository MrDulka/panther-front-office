<html style="overflow:auto!important; background-color: #fff">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="lib/es6-promise.js"></script>

		<link rel="stylesheet" type="text/css" href="extjs-4.1.3/resources/css/ext-all-gray.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

		<script type="text/javascript">
			function createScript(src) {
				return new Promise(function (resolve, reject) {
					var callback = function () {
						resolve();
					};
					var startupScript = document.createElement("script");
					startupScript.type = "text/javascript";
					startupScript.src = src;
					startupScript.async = 1;
					startupScript.onload = callback;
					document.getElementsByTagName('head')[0].appendChild(startupScript);

				});
			}

			var configuration = Config.environment;
			if (configuration == 'development') {
				createScript('lib/OpenLayers.min.js').then(function(){
					return createScript('gisatlib/OpenLayers/Geoserver23.js');
				}).then(function(){
					return createScript('extjs-4.1.3/ext-debug.js');
				}).then(function(){
					return createScript('appde.js');
				});
			} else {
				createScript('lib/OpenLayers.min.js').then(function(){
					return createScript('extjs-4.1.3/ext.js');
				}).then(function(){
					return createScript('appde.min.js');
				});
			}
		</script>

		<script type="text/javascript" src="//maps.google.com/maps/api/js?key=AIzaSyAxGvK1UL21TTafsDGd4p3kiHo-hVBlEKE&v=3.2&sensor=false"></script>

		<script src="lib/Highcharts-3.0.0/js/highcharts.src.js"></script>
		<script src="lib/Highcharts-3.0.0/js/highcharts-more.js"></script>
		<script src="lib/Highcharts-3.0.0/js/modules/exporting.js"></script>
		<script type="text/javascript">
			Config.exportPage = true;
		</script>
	</head>

	<body class="rendering">
		<div id="rendering"></div>
		<div id="legend"> </div>
	</body>
</html>
