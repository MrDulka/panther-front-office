<div id="{{id}}" class="floater3D" title="{{name}}">
	<div class="floater3D-header">
		<h2 class="floater3D-title">{{name}}</h2>
		<div class="floater3D-tools">
			<div class="floater3D-make-floating">
				Make floating
			</div>
			<div class="floater3D-maximise">
				Maximise
			</div>
			<div class="floater3D-close">
				Close
			</div>
		</div>
	</div>
	<div class="floater3D-body"></div>
</div>
