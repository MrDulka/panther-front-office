<div class="map-tool-trigger" id="{{id}}">
	<div class="map-tool-trigger-label">
		<div class="map-tool-icon"></div>
		<span class="map-tool-trigger-label-title">{{label}}</span>
	</div>
	<div class="map-tool-trigger-toggle">
		<label class="toggle-switch">
			<input type="checkbox">
			<span class="toggle-switch-slider round"></span>
		</label>
	</div>
</div>
